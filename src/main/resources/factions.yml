# Default factions configuration for CustomMobs
# Each faction may define allies, hostiles, and an optional default_behavior (PASSIVE, NEUTRAL, HOSTILE)

mobs:
  allies: [ mobs ]
  hostiles: [ player, undead ]
  default_behavior: HOSTILE

player:
  allies: [ player ]
  hostiles: [ mobs, undead ]
  default_behavior: HOSTILE

villagers:
  allies: [ villagers ]
  hostiles: [ undead ]
  default_behavior: PASSIVE

undead:
  allies: [ undead ]
  hostiles: [ player, mobs, villagers ]
  default_behavior: HOSTILE
